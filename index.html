<!DOCTYPE html> 

<html>

	<head>
		<link rel="stylesheet" type="text/css" href="main-styles.css" />
	</head>
	
	<body>
		<!--
			main box for containing results
		-->
		<table><tr>
			<td style="min-width: 330px">
				<div id="active-box">
					<div id="active-cap-wrap"> 
						<span id="active-id"></span>
						<!--
						<span id="overlay-form">
							<label for="overlay">Overlay</label>
							<input type="checkbox" id="overlay" name="overlay" value="Overlay" onclick="toggleOverlay()">
						</span>
						-->
					</div>
					<div id="active-img-wrap">
						<img id="active-img"/>
					</div>
					<div id="hover-img-wrap">
						<img id="hover-img"/>
					</div>
				</div>
			</td>
			<td>
			
				<div id="toolbar">
					<!-- Vertical Scrolling Arrows --> 
					<img class="icon scroll-up" src="img/arrow-up.png" onclick="scrollVt(-1)"/>
					<img class="icon scroll-down" src="img/arrow-down.png"  onclick="scrollVt(1)"/>
					
					<!-- Result Display Options -->
					<label for="goto">Go to:</label>
					<input type="text" id="goto" name="goto" size="4" placeholder="index#">
					<label for="rows">Rows:</label>
					<input type="text" id="rows" name="rows" size="2" placeholder="">
					<label for="cols">Cols:</label>
					<input type="text" id="cols" name="cols" size="2" placeholder="">
					<input type="submit" value="Submit" onclick="refine()">
				</div>
				
				<!-- Result Display --> 
				<div id="main-content"> 
					<div class="result-display">
						<div class="query-box">
							<img class="query-img" src="../../multiview/datasets/amur-tigers/reid/train-square/000384.jpg">
							<div class="query-caption">(1) 000384.jpg</div>
						</div>
						<div class="result-carousel">
							<div class="scroll-wrap">
								<div class="scroll-normal-wrap">
									<img class="icon scroll-left" src="img/arrow-left.png" onclick="scrollCar(0,0,-1)"/>
									<img class="icon" src="img/pic.png" />
									<img class="icon scroll-right" src="img/arrow-right.png" onclick="scrollCar(0,0,1)"/>
								</div>
								<div class="scroll-match-wrap">
									<img class="icon scroll-left" src="img/arrow-left.png" onclick="scrollCar(0,0,-1)"/>
									<img class="icon" src="img/check-small.png" />
									<img class="icon scroll-right" src="img/arrow-right.png" onclick="scrollCar(0,0,1)"/>
								</div>
							</div>
							<div class="result-img-wrap">
								<div class="result-box">
									<img class="query-img" src="../../multiview/datasets/amur-tigers/reid/train-square/001703.jpg"><br>
									<div class="query-caption"><img class="check" src="img/check-small.png"/>(2) 001703.jpg</div>
									<div class="hover-caption">(2)<br/>001703.jpg<br/>AP: 1<br/>Lb: 0</div>
								</div>
								<div class="result-box">
									<img class="query-img" src="../../multiview/datasets/amur-tigers/reid/train-square/003997.jpg"><br>
									<img class="check" src="img/check-small.png">
									<div class="query-caption">(3) 003997.jpg</div>
								</div>
								<div class="result-box">
									<img class="query-img" src="../../multiview/datasets/amur-tigers/reid/train-square/003107.jpg"><br>
									<img class="check" src="img/check-small.png">
									<div class="query-caption">(4) 003107.jpg</div>
								</div>
								<div class="result-box">
									<img class="query-img" src="../../multiview/datasets/amur-tigers/reid/train-square/002558.jpg"><br>
									<img class="check" src="img/check-small.png">
									<div class="query-caption">(5) 002558.jpg</div>
								</div>
							</div>
						</div>
					</div>
				</div><br/><br/>
				
			</td>
		</tr></table>
		
		<script src="js/populate.js"></script>
		<!--
		<script src="js/magnify.js"></script>
		-->
	</body> 

</html>
